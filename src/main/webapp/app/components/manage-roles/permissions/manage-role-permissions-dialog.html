<md-dialog class="lvg-manage-role-permissions__dialog">
    <lvg-manage-role-permissions
        class="lvg-manage-role-permissions__content"
        role-name="modalResolver.roleName"
        role-desc="modalResolver.roleDesc"
        permissions="modalResolver.perms"
        project="modalResolver.project"
        submit="modalResolver.submit($permissionsToEnable)"
        cancel="modalResolver.cancel()"></lvg-manage-role-permissions>
</md-dialog>
